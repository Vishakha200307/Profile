<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #e9efff, #f7f9fc);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .profile-container {
      max-width: 900px;
      margin: 80px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 30px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 20px;
      margin-bottom: 25px;
    }

    .profile-header h2 {
      color: #3f51b5;
      font-weight: 600;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #3f51b5;
      object-fit: cover;
      transition: 0.3s;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    .edit-btn {
      background-color: #3f51b5;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .edit-btn:hover {
      background-color: #2c3da3;
    }

    .table th {
      background-color: #3f51b5;
      color: #fff;
      width: 200px;
    }

    .table td {
      vertical-align: middle;
    }

    .social-icons i {
      font-size: 1.4rem;
      margin-right: 15px;
      color: #3f51b5;
      transition: 0.3s;
    }

    .social-icons i:hover {
      color: #1c2379;
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }

      .edit-btn {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="profile-container" data-aos="zoom-in">
    <div class="profile-header">
      <div class="d-flex align-items-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User" class="profile-pic me-3">
        <div>
          <h2>Amal Malik</h2>
          <p class="text-muted mb-1">Full Stack Developer</p>
          <p class="text-secondary"><i class="bi bi-geo-alt"></i> India</p>
        </div>
      </div>
      <button class="edit-btn"><i class="bi bi-pencil"></i> Edit Profile</button>
    </div>

    <h5 class="text-primary mb-3"><i class="bi bi-info-circle"></i> Personal Information</h5>
    <div class="table-responsive" data-aos="fade-up">
      <table class="table table-bordered align-middle text-center">
        <tbody>
          <tr>
            <th>Full Name</th>
            <td>Amal Malik</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>amal@example.com</td>
          </tr>
          <tr>
            <th>Phone</th>
            <td>+91 98765 43210</td>
          </tr>
          <tr>
            <th>Gender</th>
            <td>Female</td>
          </tr>
          <tr>
            <th>Date of Birth</th>
            <td>12 April 2003</td>
          </tr>
        </tbody>
      </table>
    </div>

    <h5 class="text-primary mt-4 mb-3"><i class="bi bi-globe"></i> Social Links</h5>
    <div class="social-icons text-center" data-aos="fade-up">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-linkedin"></i></a>
      <a href="#"><i class="bi bi-github"></i></a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
